<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to the DevConnector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class="fas fa-code"></i> DevConnector</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <!-- alert -->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>
        <h1 class="large text-primary">
            Sign In
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Sign into your account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <p class="my-1">Don't have an account? <a href="register.html">Sign Up</a></p>
    </section>
</body>

</html>
