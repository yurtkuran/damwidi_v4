<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to the DevConnector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class="fas fa-code"></i> DevConnector</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Create your account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                <small class="form-text">This site uses Gravatar, so if you want a profile image, use a Gravatar
                    email</small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">Already have an account? <a href="login.html">Sign In</a></p>
    </section>
</body>

</html>
